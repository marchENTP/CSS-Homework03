<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigationbar</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar">
    <div class="navbar-left">
      <img src="#" alt="JobPasscard">
    </div>
    <div class="navbar-center">
      <a href="#">About us</a>
      <a href="#">Passcard</a>
      <a href="#">Profile</a>  
    </div>
    <div class="navbar-right">
      <a href="#">Log In</a>
      <a href="#">Sign up</a>
    </div>
  </nav>

  <div class="Mycart">
    <h1>My Cart</h1>
  </div>

  <div class="main-container">
    <div class="boxes">
        <div class="box1">
            <div class="bin1">
              <img src="./Pics/Bin.svg" alt="Bin">
            </div>
            <div class="content1">
              <img src="./Pics/Docs.svg" alt="Document">
              <p>Google Docs <br> Used for business</p>
            </div>
            <div class="details1">
              <h2>Google Docs</h2>
              <div class="dropdown1">
                <button class="button1">LV1-3</button>
                <button class="button1">LV2-4</button>
                <button class="button1">LV3-3</button>
              </div>
              <p>THB 150</p>
            </div>
        </div>
        
        <div class="box3">
            <div class="bin1">
                <img src="./Pics/Bin.svg" alt="Bin">
            </div>
            <div class="content2">
                <img src="./Pics/Docs.svg" alt="Document">
                <p>Google Docs <br> Used for business</p>
            </div>
            <div class="details2">
                <h2>Google Docs</h2>
                <br>
                <div class="dropdown2">
                  <button class="button2">LV1-3</button>
                  <button class="button2">LV2-4</button>
                  <button class="button2">LV3-3</button>
                </div>
                <br>
                <p>THB 150</p>
            </div>
        </div>
    </div>


    <div class="Boxes2">
      <div class="box2">
        <h3><b>Order Info</b></h3>
        <div class="subtotal">
          <p>Subtotal</p>
          <p>THB300</p>
        </div>
        <div class="promotion">
          <input type="text" placeholder="Promotion Code">
          <button class="apply-button">Apply</button>
        </div>
        <hr>
        <div class="total-payment">
          <p>Total payment</p>
          <p>THB300</p>
        </div>
        <button class="checkout-button">LOG IN TO CHECKOUT</button>
      </div>
      </div>
    </div>
  </div>
</body>
</html>
